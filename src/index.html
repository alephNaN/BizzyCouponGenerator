<!-- Front End -->

<html>
	<head>
		<title>Bizzy Coupon Generator</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script src="frontend.js"></script>

		<link rel="stylesheet" hrf="style.css">

	</head>


	<body>

		<div class="container-fluid">

			<form>
				<div class="form-group">
					<label for="username">Username</label>
					<input name="username" class="form-control"></input>
				<div class="form-group">
					<label for="password">Password</label>
					<input name="password" class="form-control"></input>
				</div>
				<div class="form-group">
					<label for="storename">Store</label>
					<input name="storename" class="form-control"></input>
				</div>
				<div class="form-group">
					<label for="couponcode">Code</label>
					<input name="couponcode" class="form-control"></input>
				</div>
				<div class="form-group">
					<label for="coupontype">Type</label>
					<select name="coupontype">
					  <option value="volvo">Fixed Amount</option>
					  <option value="saab">Percentage </option>
					  <option value="mercedes">Shipping</option>
					</select>
				</div>
				<div class="form-group">
					<label for="amount">Code</label>

					<input name="amount"></input>
				</div>
				<button id="submit" class="btn btn-default">Create Coupon</button>
			</form>
		</div>
	</body>
</body>
